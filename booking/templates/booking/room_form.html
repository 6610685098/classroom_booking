{% extends 'booking/base.html' %}

{% block content %}
<div class="container mt-4">
    
    {% if room %}
        <h2>แก้ไขห้อง: {{ room.name }}</h2>
    {% else %}
        <h2>เพิ่มห้องใหม่</h2>
    {% endif %}

    <hr>

    <!-- สำคัญมาก: ต้องมี enctype="multipart/form-data" สำหรับการอัปโหลดไฟล์ -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- แสดงฟอร์มที่ Django สร้างให้ -->
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">บันทึก</button>
        <a href="{% url 'booking:room_list' %}" class="btn btn-secondary">ยกเลิก</a>
    </form>

</div>
{% endblock %}
